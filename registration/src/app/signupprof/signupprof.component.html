<html lang="en">
<head>
  <title>Bootstrap Example</title>

<body style="background-color:beige ;">
    <h1 style="text-align: center;">Register here if you are a professional</h1>

<div class="container">
   <form  #signupForm = "ngForm" (ngSubmit) = "signupProf()" >       <!--   ngSubmit method create after declarin here 
                                         Because we used ngForm here so we will import in .ts file 
                                         Because we used ngForm here so we will import in .ts file  -->
   
    <div class="form-group">
      <label for="email">Email: :</label>
      <input type="text" class="form-control" id="email" placeholder="Enter your emailId" name="email"  [(ngModel)]="prof.emailId"  #email = "ngModel"
      required>
      <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Please fill out this field.</div>
    </div>
    
    <div class="form-group">
      <label for="username">Type any Userame:</label>
      <input type="text" class="form-control" id="username" placeholder="Enter any username" name="username"  [(ngModel)]="prof.username" #username="ngModel" required>
      <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Please fill out this field.</div>
    </div>

    <div class="form-group">
        <label for="city">Type Your City:</label>
        <input type="text" class="form-control" id="username" placeholder="Enter your city" name="city"  [(ngModel)]="prof.city" #city="ngModel" required>
        

       <div class="form-group" >
        <label for="service">Select Your Service:</label>
        <div class="dropdown"> 
          <select class="form-control" id="service">

            <button class="dropbtn" onclick="myFunction()">Dropdown
              </button>

               <option href="#barber"> Barber</option>
               <option href="#electrician4"> Electrician</option>
               <option href="#plumber"> Plumber</option>
               <option href="#painter"> Painter</option>
               <option href="#cleaning"> Cleaning</option>
               <option href="#homedecorator"> HomeDecorator</option>
          </select>
        </div>
          <input type="text" class="form-control" id="service"  name="service" placeholder="Choose from this" [(ngModel)]="prof.service" service="ngModel" required>
          <div>  
       </div>
            <script>
               /* When the user clicks on the button, 
                   toggle between hiding and showing the dropdown content */
               function myFunction() {
                    document.getElementById("myDropdown").classList.toggle("show");
               }
        
                     // Close the dropdown if the user clicks outside of it
                window.onclick = function(e) {
                    if (!e.target.matches('.dropbtn')) {
                          var myDropdown = document.getElementById("service");
                        if (myDropdown.classList.contains('show')) {
                                myDropdown.classList.remove('show');
                         }
                    }
               }
              </script>       


    <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" [(ngModel)]="prof.password" #password="ngModel" required>
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Please fill out this field.</div>
      </div>


    <div class="form-group form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" name="remember" required> I agree on terms and Conditions.
        <div class="valid-feedback">Valid.</div>  
        <div class="invalid-feedback">Check this checkbox to continue.</div>
      </label>
    </div>

    <button type="submit" class="btn btn-info">Register</button>
    <button class="float-right btextual"  [routerLink]="['']">Home</button>
