<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>


    <div>
    
    <form (ngSubmit) = " getCity(prof.city)" style="margin-left: 500px;">

        <label for="city" >Enter Your City Name:</label><br>
        <input type="text" id="city" name="city" [(ngModel)] = "prof.city"><br>
        <button type="submit" style="margin-top: 10px; " >
            Get Service in your city
        </button> 
        <button  style="margin-left: 10px;" [routerLink]="['']">
            Home
        </button>
    </form>


  <h2>Database of Service Person</h2>
  <table class="table table-borderless">
    <thead>
      <tr>
        <th>User name</th>
        <th>Service</th>
        <th>Email ID</th>
        <th>City</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
           
        <tr *ngFor="let l of listOfDatabase">

            <td>{{l.userName}}</td>
    
            <td>{{l.service}}</td>
    
            <td>{{l.emailId}}</td>
    
             <td>{{l.city}}</td>  
             
             <td><button type="button" style="background-color:wheat ; color: blue;" [routerLink]="['/book']" >Book</button> </td>
    
        </tr>
      
    </tbody>
  </table>

</div>
</body>
</html>
