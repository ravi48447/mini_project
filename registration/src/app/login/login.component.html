<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>


<body style ="background-color: azure;">
<div class="container" >
  <h2>Fill Your details</h2>
  <!-- <p>In this example, we use <code>.was-validated</code> to indicate what's missing before submitting the form:</p> -->
            <!--ngSubmit method create after declarin here-->
      <form action="/action_page.php" class="was-validated" (ngSubmit) = "loginUser()"> 
                                                                   <!--  Because we used ngForm here so we will import in .ts file  -->
             <div class="form-group">
                   <label for="email">EmailId:</label>
                  <input type="text" class="form-control" id="email" placeholder="Enter EmailId" name="email"  [(ngModel)]="user.emailId" required #email = "ngModel"
                    >
                 <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill out this field.</div>
            </div>
    
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" required [(ngModel)]="user.password">
      <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Please fill out this field.</div>
    </div>
    <div class="form-group form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" name="remember" required> I agree on terms and Conditions.
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Check this checkbox to continue.</div>
      </label>

       <button class="float-right btextual"  [routerLink]="['/signup']">SignUp for User</button>
    </div>
    
       <button type="submit" class="btn btn-info">Log In</button>
       <button class="float-right btextual"  [routerLink]="['/signupprof']">SignUp for professional</button>
   
  </form>

       <button class="float-right btextual"  [routerLink]="['']">Home</button>

    <!-- <small class="float-right btextual"  [routerLink]="['/signup']">New User? Register here</small> -->
    <!-- <small class="float-right btextual"  [routerLink]="['/login']">New User? Register here</small> -->
    <!-- <small  class= "float-right" (click)="gotosignup()">New User? Register here </small><br>  -->
    <!-- <small  class= "float-right" (click)="gotosignupprof()">New Professional? Register here </small>  -->

</div>

</body>
</html>
