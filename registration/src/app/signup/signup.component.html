<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>



<body style="background-color:beige ;">

<div class="container">
   <form  #signupForm = "ngForm" (ngSubmit) = "signupUser()" >       <!--   ngSubmit method create after declarin here -->
  <!--  <small class="text-danger">{{msg}} </small>           Because we used ngForm here so we will import in .ts file 
   <form  action="/action_page.php" class="was-validated"> 
    <small [class.text-danger]="msg.status == 500">{{msg.message}} </small>       Because we used ngForm here so we will import in .ts file  -->
   
    <div class="form-group">
      <label for="email">Email: :</label>
      <input type="text" class="form-control" id="email" placeholder="Enter your emailId" name="email"  [(ngModel)]="user.emailId" required #email = "ngModel"
      >
      <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Please fill out this field.</div>
    </div>
    
    <div class="form-group">
      <label for="username">Enter Your Name:</label>
      <input type="text" class="form-control" id="username" placeholder="Enter Your Name" name="username"  [(ngModel)]="user.username" required>
      <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Please fill out this field.</div>
    </div>

    <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" [(ngModel)]="user.password" #password="ngModel" required>
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Please fill out this field.</div>
      </div>


    <div class="form-group form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" name="remember" required> I agree on terms and Conditions.
        <div class="valid-feedback">Valid.</div>  
        <div class="invalid-feedback">Check this checkbox to continue.</div>
      </label>
    </div>
    <button type="submit" class="btn btn-info">Register</button>
    
    <button class="float-right btextual"  [routerLink]="['']">Home</button>
    
  <!-- </form> -->
 </form>

</div>

</body>
</html>
